<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norwegian Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1f2e;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-overlay .loading-message {
            color: #6ab6ff;
            font-size: 18px;
        }
        .weather-app.ready ~ .loading-overlay,
        body:has(.weather-app.ready) .loading-overlay {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-message">Laster værdata...</div>
    </div>
    <div class="weather-app">
        <!-- Background blur effects -->
        <div class="background-blur">
            <div class="blur-circle blur-green"></div>
            <div class="blur-circle blur-blue"></div>
        </div>
        
        <!-- Weather effects -->
        <div class="weather-effects" id="weatherEffects">
            <!-- Rain or snow effects will be inserted here -->
        </div>
        
        <!-- Main container -->
        <div class="main-container">
            <!-- Header section -->
            <header class="header">
                <div class="location-info">
                    <h1 class="city-name">Oslo</h1>
                    <p class="location-detail">Grev Wedels plass 9</p>
                </div>
                <div class="time-info">
                    <div class="current-time" id="currentTime">13:33</div>
                    <div class="current-date" id="currentDate">fredag 24. oktober</div>
                </div>
            </header>

            <!-- Current weather section -->
            <section class="current-weather">
                <div class="now-label">Nå</div>
                
                <div class="weather-display">
                    <div class="weather-icon-container">
                        <div class="weather-icon" id="currentWeatherIcon">
                            <!-- Weather icon will be inserted here -->
                        </div>
                    </div>
                    <div class="temperature-container">
                        <div class="temperature" id="currentTemp">--°</div>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="weather-description" id="currentDescription">Laster...</div>
                    <div class="weather-stats">
                        <div class="stat-item">
                            <div class="stat-icon rain-icon" id="rain-icon"></div>
                            <span class="stat-value" id="rainAmount">--mm</span>
                        </div>
                        <div class="stat-divider"></div>
                        <div class="stat-item">
                            <div class="stat-icon wind-icon" id="wind-icon"></div>
                            <span class="stat-value" id="windSpeed">-- m/s</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Forecast section -->
            <section class="forecast">
                <div class="forecast-day">
                    <div class="day-name" id="day-name1">--</div>
                    <div class="day-icon" id="forecastIcon1">
                        <!-- Forecast icon will be inserted here -->
                    </div>
                    <div class="day-temp">
                        <span class="high-temp" id="forecastHigh1">--°</span>
                        <span class="temp-separator">/</span>
                        <span class="low-temp" id="forecastLow1">--°</span>
                    </div>
                    <div class="day-details">
                        <div class="day-description" id="forecastDesc1">--</div>
                        <div class="day-stats">
                            <div class="day-stat">
                                <div class="day-stat-icon rain-icon" id="forecastRainIcon1"></div>
                                <span id="forecastRain1">--mm</span>
                            </div>
                            <div class="day-stat-divider"></div>
                            <div class="day-stat">
                                <div class="day-stat-icon wind-icon" id="forecastWindIcon1"></div>
                                <span id="forecastWind1">-- m/s</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="forecast-divider"></div>

                <div class="forecast-day">
                    <div class="day-name" id="day-name2">--</div>
                    <div class="day-icon" id="forecastIcon2">
                        <!-- Forecast icon will be inserted here -->
                    </div>
                    <div class="day-temp">
                        <span class="high-temp" id="forecastHigh2">--°</span>
                        <span class="temp-separator">/</span>
                        <span class="low-temp" id="forecastLow2">--°</span>
                    </div>
                    <div class="day-details">
                        <div class="day-description" id="forecastDesc2">--</div>
                        <div class="day-stats">
                            <div class="day-stat">
                                <div class="day-stat-icon rain-icon" id="forecastRainIcon1"></div>
                                <span id="forecastRain2">--mm</span>
                            </div>
                            <div class="day-stat-divider"></div>
                            <div class="day-stat">
                                <div class="day-stat-icon wind-icon" id="forecastWindIcon2"></div>
                                <span id="forecastWind2">-- m/s</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- QR Code for mobile city selection -->
        <div class="qr-code-section">
            <div class="qr-code-container">
                <h3>Skann for å endre by</h3>
                <div id="qrCodeContainer" class="qr-code"></div>
                <p class="qr-instruction">Skann QR-koden med mobilen for å velge en annen by</p>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">Weather brought to you by ZetaDisplay and yr.no</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
